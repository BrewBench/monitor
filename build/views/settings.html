<div id="settings" class="settings" ng-if="shareAccess('fullAccess')">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="left">
        <h3>Settings</h3>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <input id="celsius" class="degree" type="radio" ng-checked="settings.unit=='C'" value="C" ng-click="changeUnits('C')"> <label for="celsius">&deg;C</label>
          <input id="fahrenheit" class="degree" type="radio" ng-checked="settings.unit=='F'" value="F" ng-click="changeUnits('F')"> <label for="fahrenheit">&deg;F</label>
        </div>
        <div class="col-md-6 col-xs-6 right">
          <div class="btn-group notifications" role="group">
            <button type="button" class="btn btn-default" style="padding:0 5px 0 5px;" ng-click="settings.notifications.on = !settings.notifications.on">
              <span class="fa-stack fa-lg" style="top: 3px;">
                <i class="fa fa-bell fa-stack-1x"></i>
                <i class="fa fa-ban fa-stack-2x text-danger" ng-show="!settings.notifications.on"></i>
              </span>
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" style="height: 44px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="#" ng-class="{'on':settings.sounds.on}" ng-click="settings.sounds.on = !settings.sounds.on">Sounds</a></li>
              <li><a href="#" ng-class="{'on':settings.notifications.timers}" ng-click="settings.notifications.timers = !settings.notifications.timers">Timers</a></li>
              <li><a href="#" ng-class="{'on':settings.notifications.high}" ng-click="settings.notifications.high = !settings.notifications.high">High</a></li>
              <li><a href="#" ng-class="{'on':settings.notifications.low}" ng-click="settings.notifications.low = !settings.notifications.low">Low</a></li>
              <li><a href="#" ng-class="{'on':settings.notifications.target}" ng-click="settings.notifications.target = !settings.notifications.target">Target</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8 col-xs-8">
          <label class="adjust">Arduino URL</label>
          <div class="input-group" role="group">
            <editable class="poll" model="settings.arduinoUrl" change="saveArduinoUrl()"></editable>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="u in urls"><a href="#" ng-click="settings.arduinoUrl=u">{{u}}</a></li>
              </ul>
            </span>
          </div>
          <label class="adjust">Board Ports</label>
          <div class="input-group" role="group">
            <editable class="poll" type="number" model="settings.ports.analog"></editable> Analog
            <editable class="poll" type="number" model="settings.ports.digital"></editable> Digital
          </div>

          <label class="adjust">Poll every</label>
          <div class="input-group" role="group">
            <editable class="poll" type="number" model="settings.pollSeconds" step="1" min="5"></editable> Seconds
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="fa fa-minus fa-lg" ng-click="(settings.pollSeconds > 5) ? settings.pollSeconds=settings.pollSeconds-1 : 5"></i></button>
              <button type="button" class="btn btn-default"><i class="fa fa-plus fa-lg" ng-click="settings.pollSeconds=settings.pollSeconds+1"></i></button>
            </span>
          </div>

          <label class="adjust">Slack Notification <a href="https://api.slack.com/incoming-webhooks" title="https://api.slack.com/incoming-webhooks" target="_blank"><img src="/assets/img/Slack_Mark_Web.png" width="45"></a></label>
          <editable class="poll" trim="30" model="settings.notifications.slack"></editable>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="btn-group-vertical pull-right" role="group">
            <button class="btn btn-primary" ng-click="addKettle()">Add Kettle</button>
            <button class="btn btn-warning" ng-click="alert()">Test Alerts</button>
            <button class="btn btn-default" ng-click="clearKettles($event)"><i class="fa fa-trash"></i> Settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
