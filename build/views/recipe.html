<div class="recipe col-md-12 col-xs-12" ng-if="settings.recipe.name">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="recipe col-md-4 col-xs-4">
          <h2><editable model="settings.recipe.name"></editable>
            <h4>{{settings.recipe.category}}</h4>
            <h5 ng-if="settings.recipe.abv">{{settings.recipe.abv}}% abv</h5>
          </h2>
        </div>
        <div class="recipe col-md-4 col-xs-4">
          <ul>
            <li ng-repeat="yeast in settings.recipe.yeast">{{yeast.name}}</li>
          </ul>
        </div>
        <div class="recipe col-md-4 col-xs-4">
          <div class="pull-right" ng-if="settings.recipe.date">
            {{settings.recipe.date | moment:'ddd MMM Do'}}<br>
            {{settings.recipe.date | moment}}
          </div>
        </div>
    </div>
  </div>
</div>
</div>
