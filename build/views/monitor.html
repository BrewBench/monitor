<ng-include src="'views/header.html'"></ng-include>
<div class="container-fluid main-container kettles-{{activeKettles()}}">
  <div class="row" ng-if="share">
    <div class="alert alert-info share">
      <strong>Shared Session</strong> <sup>from</sup> <a href="mailto: {{settings.recipe.brewer.email}}">{{settings.recipe.brewer.name}}</a>
    </div>
  </div>
  <div class="row">
    <div ng-class="{'col-md-8': showSettings, 'col-md-12': !showSettings}">

      <div class="alert alert-danger alert-dismissible" role="alert" ng-if="error_message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Something is not right!</strong> {{error_message}}
      </div>

      <nvd3 options="chartOptions" data="kettles"></nvd3>
    </div>
    <div class="col-md-4" ng-if="showSettings">
      <ng-include src="'views/settings.html'"></ng-include>
    </div>
  </div>
  <div class="row">
    <ng-include src="'views/recipe.html'"></ng-include>
  </div>
  <div class="row">
    <ng-include src="'views/kettles.html'"></ng-include>
  </div>
</div>

<ng-include src="'views/share.html'"></ng-include>
<ng-include src="'views/import.html'"></ng-include>
<ng-include src="'views/data.html'"></ng-include>
<ng-include src="'views/calc.html'"></ng-include>
<ng-include src="'views/about.html'"></ng-include>
<ng-include src="'views/footer.html'"></ng-include>
