<div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title"><i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i> Account</h1>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="btn-group float-right">
          <a ng-if="!settings.account.apiKey" class="btn btn-primary" href="https://brewbench.co" target="_blank">Sign Up</a>
          <a ng-if="settings.account.apiKey" class="btn btn-primary" href="https://app.brewbench.co/{{settings.account.apiKey}}" target="_blank">My Sessions</a>
        </div>
        <div id="account" class="account">
          <div class="card-body">

              <div class="pb-3">
                <label class="adjust">API Key</label>
                <editable class="poll" trim="30" model="settings.account.apiKey" placeholder="Enter API Key"></editable>
              </div>

              <div class="pb-3">
                <h4>Sessions</h4>
                <div class="btn btn-group">
                  <button class="btn btn-primary" ng-click="sessions.add()" ng-disabled="!settings.account.apiKey">Add Session</button>
                </div>
                  <table class="table table-striped table-responsive">
                  <thead class="thead-inverse">
                    <tr>
                      <th>Name</th>
                      <th>Created</th>
                      <th>Download</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="session in settings.account.sessions">
                      <td class="text-left"><editable class="poll" type="text" model="session.name"></editable></td>
                      <td class="text-left">{{session.created | moment:'ddd MMM DD YYYY h:mma'}}</td>
                      <td><button class="btn btn-light" ng-click="downloadStreamsSketch(session.name)">Sketch</button></td>
                      <td><a href="" ng-click="sessions.delete($index, session)"><i class="fa fa-trash fa-lg text-danger"></i></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
