<div class="modal fade" id="importModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Import Recipe</h4>
        Import a recipe from <a href="http://beersmithrecipes.com" target="_blank">BeerSmith</a>
      </div>
      <div class="modal-body text-center">

        <span class="btn btn-primary btn-file">
          Choose File ... <input type="file" on-read-file="showContent($fileContent)" accept=".bsmx"/>
        </span>

        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="recipe_success===false">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Failed!</strong> Please check your recipe format.  Must be BeerSmith XML format.
        </div>

        <div class="alert alert-success alert-dismissible" role="alert" ng-if="recipe_success===true">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Success!</strong> {{settings.recipe.name}} imported.
        </div>

      </div>
    </div>
  </div>
</div>
