<div class="modal fade" id="dataModal-calc" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title"><i class="fa fa-calculator fa-lg" aria-hidden="true"></i> Calculators <sup class="ref">Reference</sup></h1>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
          <div class="btn-group pull-right">
            <button class="btn btn-primary" ng-class="{'active':settings.scale=='gravity'}" ng-click="changeScale('gravity')">Gravity</button>
            <button class="btn btn-primary" ng-class="{'active':settings.scale=='plato'}" ng-click="changeScale('plato')">Plato</button>
          </div>
          </div>
        </div>
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">ABV</div>
          <div class="panel-body">
            <strong>{{ settings.recipe.abv }}%</strong>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">{{settings.scale=='gravity' ? 'Original Gravity' : 'Original Plato'}}</span>
          <input type="number" step="{{settings.scale=='gravity' ? 0.001 : 0.5}}" class="form-control" ng-change="updateABV()" ng-model="settings.recipe.og" placeholder="Original Gravity">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon">{{settings.scale=='gravity' ? 'Final Gravity' : 'Final Plato'}}</span>
          <input type="number" step="{{settings.scale=='gravity' ? 0.001 : 0.5}}" class="form-control" ng-change="updateABV()" ng-model="settings.recipe.fg" placeholder="Final Gravity">
        </div>
      </div>
    </div>
  </div>
</div>
